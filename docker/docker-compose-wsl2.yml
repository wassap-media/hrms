services:
  # MariaDB database for HRMS
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - hrms-network

  # Redis for caching and queues
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - hrms-network

  # Frappe Bench with HRMS only (no ERPNext)
  frappe:
    image: frappe/bench:latest
    command: bash /workspace/init.sh
    environment:
      - SHELL=/bin/bash
    working_dir: /home/frappe
    volumes:
      - ./:/workspace:cached
    ports:
      - "8000:8000"
      - "9000:9000"
    depends_on:
      - mariadb
      - redis
    restart: unless-stopped
    networks:
      - hrms-network

volumes:
  mariadb-data:

networks:
  hrms-network:
    driver: bridge
